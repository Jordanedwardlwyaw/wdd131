<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required /> ☆</label>
        <label><input type="radio" name="rating" id="rate2" value="2" /> ☆☆</label>
        <label><input type="radio" name="rating" id="rate3" value="3" /> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rate4" value="4" /> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rate5" value="5" /> ☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Battery Life" /> Battery Life</label>
        <label><input type="checkbox" id="feature4" name="features" value="Ease of Use" /> Ease of Use</label>
      </fieldset>

      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Jordan Edward</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
