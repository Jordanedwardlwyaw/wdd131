<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p id="confirmationMessage"></p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Jordan Edward</p>
  </footer>

  <script>
   
    document.getElementById('year').textContent = new Date().getFullYear();

    
    let reviewCount = localStorage.getItem('reviewCount');
    if (!reviewCount) {
      reviewCount = 0;
    }
    reviewCount = Number(reviewCount) + 1;

    
    localStorage.setItem('reviewCount', reviewCount);

    
    const msg = `You have submitted ${reviewCount} review${reviewCount === 1 ? '' : 's'} so far.`;
    document.getElementById('confirmationMessage').textContent = msg;
  </script>
</body>
</html>
